---
name: Release

on:
  push:
    tags:
      - '*'

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    strategy: 
      fail-fast: false

      matrix:
        version_branch: [3.16, 3.17]
        version_minor_release: [0]
        include:
          - version_branch: 3.16
            version_minor_release: 1
          - version_branch: 3.16
            version_minor_release: 2
          - version_branch: 3.16
            version_minor_release: 3
          - version_branch: 3.16
            version_minor_release: 4
          - version_branch: 3.17
            version_minor_release: 1
          - version_branch: 3.17
            version_minor_release: 2

    steps:
      - name: Checkout out the codebase
        uses: actions/checkout@v3

      - name: Test building image
        run: docker build -t docker-alpine-ansible:${{ matrix.version_branch }}.${{ matrix.version_minor_release }} ./alpine${{ matrix.version_branch }}/. --build-arg ALPINE_VERSION=${{ matrix.version_branch }}.${{ matrix.version_minor_release }}
      
      - name: Run the built image
        run: docker run --name test-container --detach --privileged --volume /sys/fs/cgroup:/sys/fs/cgroup:ro docker-alpine-ansible:${{ matrix.version_branch }}.${{ matrix.version_minor_release }}

      - name: Verify Ansible is accessible in the built image
        run: docker exec --tty test-container env TERM=xterm ansible --version

  docker-hub-tag-release:
    name: Release tags for Docker Hub
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    strategy: 
      fail-fast: false

      matrix:
        version_branch: [3.16, 3.17]
        version_minor_release: [0]
        include:
          - version_branch: 3.16
            version_minor_release: 1
          - version_branch: 3.16
            version_minor_release: 2
          - version_branch: 3.16
            version_minor_release: 3
          - version_branch: 3.16
            version_minor_release: 4
          - version_branch: 3.17
            version_minor_release: 1
          - version_branch: 3.17
            version_minor_release: 2

    steps:
      - name: Checkout out the codebase
        uses: actions/checkout@v3

      - name: Add Qemu
        uses: docker/setup-qemu-action@v2

      - name: Add Docker BuildX
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          build-args: ALPINE_VERSION=${{ matrix.version_branch }}.${{ matrix.version_minor_release }}
          context: ./
          file: ./alpine${{ matrix.version_branch }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: kirillzak/docker-alpine-ansible:${{ matrix.version_branch }}.${{ matrix.version_minor_release }}

  ghcr-tag-release:
    name: GitHub Hub Container Registry latest release
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    strategy: 
      fail-fast: false

      matrix:
        version_branch: [3.16, 3.17]
        version_minor_release: [0]
        include:
          - version_branch: 3.16
            version_minor_release: 1
          - version_branch: 3.16
            version_minor_release: 2
          - version_branch: 3.16
            version_minor_release: 3
          - version_branch: 3.16
            version_minor_release: 4
          - version_branch: 3.17
            version_minor_release: 1
          - version_branch: 3.17
            version_minor_release: 2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_REGISTRY_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          build-args: ALPINE_VERSION=${{ matrix.version_branch }}.${{ matrix.version_minor_release }}
          context: ./
          file: ./alpine${{ matrix.version_branch }}/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ matrix.version_branch }}.${{ matrix.version_minor_release }}

  docker-hub-latest-release:
    name: Docker Hub latest release
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout out the codebase
        uses: actions/checkout@v3

      - name: Add Qemu
        uses: docker/setup-qemu-action@v2

      - name: Add Docker BuildX
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          build-args: ALPINE_VERSION=3.17.2
          context: ./
          file: ./alpine3.17/Dockerfile
          push: true
          tags: kirillzak/docker-alpine-ansible:latest

  ghcr-latest-release:
    name: GitHub Hub Container Registry latest release
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_REGISTRY_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          build-args: ALPINE_VERSION=3.17.2
          context: ./
          file: ./alpine3.17/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
